<!DOCTYPE html>
<html>
<head>
  <title>Hungry Kitty</title>
  <style>
    /* –û–±—â–∏–π –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      user-select: none;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–≥—Ä—ã —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–º —Ñ–æ–Ω–æ–º */
    #game-container {
      width: 400px;
      height: 600px;
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      margin: 20px auto;
      /* –ö—Ä–∞—Å–∏–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω */
      background: linear-gradient(180deg, #ff9a9e 0%, #fad0c4 50%, #fad0c4 100%);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      border: 2px solid #ff6f91;
    }

    #cat {
      position: absolute;
      bottom: 0;
      left: 50%;
  transform: translateX(-50%) rotate(0deg);
      font-size: 40px;
      z-index: 2;
      color: #333;
      user-select: none;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        transition: transform 0.3s ease;

    }

    .ice-cream {
      position: absolute;
      width: 60px;
      height: 60px;
      font-size: 45px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —ç–º–æ–¥–∑–∏ */
      top: 0;
      animation: fall linear;
      z-index: 1;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* –¢–µ–Ω—å –¥–ª—è —ç–º–æ–¥–∑–∏ */
    }

    @keyframes fall {
      to {
        transform: translateY(calc(100vh + 60px)); /* –ú–æ—Ä–æ–∂–µ–Ω–∫–∏ —É—Ö–æ–¥—è—Ç –∑–∞ –≥—Ä–∞–Ω–∏—Ü—É */
      }
    }

    #score {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      margin-top: 15px;
      user-select: none;
    }

    #controls {
      text-align: center;
      margin-top: 20px;
      user-select: none;
    }

    .button {
      padding: 12px 25px;
      font-size: 20px;
      background-color: #ff2d85;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 0 15px;
      box-shadow: 0 5px 15px rgba(255,45,133,0.6);
      transition: background-color 0.3s ease;
      user-select: none;
      outline: none;
    }

    .button:hover,
    .button:active {
      background-color: #ff1a6f;
    }

    /* –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ —É–≤–µ–ª–∏—á–∏–º –∫–Ω–æ–ø–∫–∏ */
    @media (max-width: 500px) {
      #game-container {
        width: 95vw;
        height: 70vh;
      }
      .button {
        font-size: 24px;
        padding: 15px 30px;
        margin: 0 10px;
      }        font-size: 30px;
      }

    }
  </style>
</head>
<body>

  <div id="score">–°—á–µ—Ç: <span id="score-value">0</span></div>

  <div id="game-container">
    <div id="cat">üêà</div>
  </div>

  <div id="controls">
    <button class="button" id="left-button">–í–ª–µ–≤–æ</button>
    <button class="button" id="right-button">–í–ø—Ä–∞–≤–æ</button>
  </div>

  <script>
    const gameContainer = document.getElementById('game-container');
    const cat = document.getElementById('cat');
    const scoreValue = document.getElementById('score-value');
    const leftButton = document.getElementById('left-button');
    const rightButton = document.getElementById('right-button');

    let catPosition = 0;
    const moveSpeed = 15;
    let score = 0;
    const catHeight = 40; // –í—ã—Å–æ—Ç–∞ –∫–æ—à–∫–∏ (font-size)

    const iceCreamEmojis = ["üç∑", "üçï", "üç§", "üçî"]; // –°–ø–∏—Å–æ–∫ —ç–º–æ–¥–∑–∏ –º–æ—Ä–æ–∂–µ–Ω–æ–≥–æ

let isFlipping = false;

function flipCat() {
  if (isFlipping) return; // –Ω–µ –∑–∞–ø—É—Å–∫–∞–µ–º, –µ—Å–ª–∏ —É–∂–µ –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞
  isFlipping = true;

  // –í—Ä–∞—â–∞–µ–º –∫–æ—Ç–∏–∫–∞ –Ω–∞ 360 –≥—Ä–∞–¥—É—Å–æ–≤
  cat.style.transform = 'translateX(-50%) rotate(360deg)';

  // –ü–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º transform –∏ —Ñ–ª–∞–≥
  setTimeout(() => {
    cat.style.transform = 'translateX(-50%) rotate(0deg)';
    isFlipping = false;
  }, 600);
}


    
    function createIceCream() {
      const iceCream = document.createElement('div');
      iceCream.classList.add('ice-cream');
      iceCream.textContent = iceCreamEmojis[Math.floor(Math.random() * iceCreamEmojis.length)]; // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –º–æ—Ä–æ–∂–µ–Ω–æ–µ
      const randomX = Math.random() * (gameContainer.offsetWidth - 60);
      iceCream.style.left = randomX + 'px';
      const randomDuration = Math.random() * 2 + 3;
      iceCream.style.animationDuration = randomDuration + 's';
      gameContainer.appendChild(iceCream);
      iceCream.addEventListener('animationend', () => {
        iceCream.remove();
      });
      return iceCream;
    }

    function checkScoreZone(iceCream) {
      const iceCreamRect = iceCream.getBoundingClientRect();
      const catRect = cat.getBoundingClientRect();

      const catLineY = catRect.bottom;

      const isInScoreZoneY = iceCreamRect.top <= catLineY && iceCreamRect.bottom >= (catLineY - catHeight);
      const isInScoreZoneX = iceCreamRect.right > catRect.left && iceCreamRect.left < catRect.right;

      return isInScoreZoneY && isInScoreZoneX;
    }

    function moveCat(direction) {
      if (direction === 'right') {
        catPosition += moveSpeed;
      } else if (direction === 'left') {
        catPosition -= moveSpeed;
      }

      const containerWidth = gameContainer.offsetWidth;
      const catWidth = cat.offsetWidth;
      const minPosition = -catWidth / 2;
      const maxPosition = containerWidth - catWidth / 2;

      catPosition = Math.max(minPosition, Math.min(catPosition, maxPosition));
      cat.style.left = catPosition + 'px';
      cat.style.transform = 'translateX(0)';
    }

    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowRight') {
        moveCat('right');
      } else if (event.key === 'ArrowLeft') {
        moveCat('left');
      }
    });

    leftButton.addEventListener('touchstart', (event) => {
      event.preventDefault();
      moveCat('left');
    });
    leftButton.addEventListener('mousedown', () => moveCat('left'));

    rightButton.addEventListener('touchstart', (event) => {
      event.preventDefault();
      moveCat('right');
    });
    rightButton.addEventListener('mousedown', () => moveCat('right'));

    function gameLoop() {
      const iceCream = createIceCream();

      const checkInterval = setInterval(() => {
        if (checkScoreZone(iceCream)) {
          score++;
          scoreValue.textContent = score;
          // iceCream ‚Äî —ç–ª–µ–º–µ–Ω—Ç –ø–æ–π–º–∞–Ω–Ω–æ–≥–æ —ç–º–æ–¥–∑–∏
if (iceCream.textContent === 'üç∑') {
  flipCat();
}

          clearInterval(checkInterval);
          iceCream.remove();
        }
      }, 20);

      iceCream.addEventListener('animationend', () => {
        clearInterval(checkInterval);
        iceCream.remove();
      });

      setTimeout(gameLoop, Math.random() * 1000 + 500);
    }

    gameLoop();
  </script>
</body>
</html>
