<!DOCTYPE html>
<html>
<head>
  <title>–ö–æ—à–µ—á–∫–∞ –∏ –®–∞—Ä–∏–∫–∏</title>
  <style>
    #game-container {
      width: 800px;
      height: 600px;
      position: relative;
      border: 1px solid black;
      overflow: hidden;
      margin: 0 auto; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
    }

    #cat {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      z-index: 2;
      color: #333;
    }

    .ball {
      position: absolute;
      width: 60px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —à–∞—Ä–∏–∫–∞ –≤ 3 —Ä–∞–∑–∞ */
      height: 60px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —à–∞—Ä–∏–∫–∞ –≤ 3 —Ä–∞–∑–∞ */
      border-radius: 50%;
      /* –Ø—Ä–∫–æ-—Ä–æ–∑–æ–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
      background: linear-gradient(to bottom, #FF69B4, #FF1493);
      top: 0;
      animation: fall linear;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(calc(100vh + 60px)); /* –®–∞—Ä–∏–∫–∏ —É—Ö–æ–¥—è—Ç –∑–∞ –≥—Ä–∞–Ω–∏—Ü—É */
      }
    }

    #score {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
    }

    #controls {
      text-align: center;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <div id="score">–°—á–µ—Ç: <span id="score-value">0</span></div>

  <div id="game-container">
    <div id="cat">üêà</div>
  </div>

  <div id="controls">
    <button class="button" id="left-button">–í–ª–µ–≤–æ</button>
    <button class="button" id="right-button">–í–ø—Ä–∞–≤–æ</button>
  </div>

  <script>
    const gameContainer = document.getElementById('game-container');
    const cat = document.getElementById('cat');
    const scoreValue = document.getElementById('score-value');
    const leftButton = document.getElementById('left-button');
    const rightButton = document.getElementById('right-button');

    let catPosition = 0;
    const moveSpeed = 25;
    let score = 0;
    const catHeight = 60; // –í—ã—Å–æ—Ç–∞ –∫–æ—à–∫–∏ (font-size)

    function createBall() {
      const ball = document.createElement('div');
      ball.classList.add('ball');
      const randomX = Math.random() * (gameContainer.offsetWidth - 60);
      ball.style.left = randomX + 'px';
      const randomDuration = Math.random() * 2 + 3;
      ball.style.animationDuration = randomDuration + 's';
      gameContainer.appendChild(ball);
      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –∑–¥–µ—Å—å
      ball.addEventListener('animationend', () => {
        ball.remove();
      });
      return ball;
    }

    function checkScoreZone(ball) {
      const ballRect = ball.getBoundingClientRect();
      const catRect = cat.getBoundingClientRect();

      // –ù–∏–∂–Ω—è—è –ª–∏–Ω–∏—è –∫–æ—à–∫–∏
      const catLineY = catRect.bottom;

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏: —à–∞—Ä–∏–∫ –ø–µ—Ä–µ—Å–µ–∫–∞–µ—Ç –∑–æ–Ω—É –∫–æ—à–∫–∏
      const isInScoreZoneY = ballRect.top <= catLineY && ballRect.bottom >= (catLineY - catHeight);

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏: —à–∞—Ä–∏–∫ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö —à–∏—Ä–∏–Ω—ã –∫–æ—à–∫–∏
      const isInScoreZoneX = ballRect.right > catRect.left && ballRect.left < catRect.right;

      return isInScoreZoneY && isInScoreZoneX;
    }

    function moveCat(direction) {
      if (direction === 'right') {
        catPosition += moveSpeed;
      } else if (direction === 'left') {
        catPosition -= moveSpeed;
      }

      const containerWidth = gameContainer.offsetWidth;
      const catWidth = cat.offsetWidth;
      const minPosition = -catWidth / 2;
      const maxPosition = containerWidth - catWidth / 2;

      catPosition = Math.max(minPosition, Math.min(catPosition, maxPosition));
      cat.style.left = catPosition + 'px';
      cat.style.transform = 'translateX(0)';
    }

    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowRight') {
        moveCat('right');
      } else if (event.key === 'ArrowLeft') {
        moveCat('left');
      }
    });

    leftButton.addEventListener('touchstart', (event) => {
      event.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
      moveCat('left');
    });

    leftButton.addEventListener('mousedown', (event) => {
        moveCat('left');
    });


    rightButton.addEventListener('touchstart', (event) => {
      event.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
      moveCat('right');
    });

    rightButton.addEventListener('mousedown', (event) => {
        moveCat('right');
    });


    function gameLoop() {
      const ball = createBall();

      const checkInterval = setInterval(() => {
        if (checkScoreZone(ball)) {
          score++;
          scoreValue.textContent = score;
          clearInterval(checkInterval);
          ball.remove();
        }
      }, 20);

      ball.addEventListener('animationend', () => {
        clearInterval(checkInterval);
        ball.remove();
      });

      setTimeout(gameLoop, Math.random() * 1000 + 500);
    }

    gameLoop();

  </script>
</body>
</html>
