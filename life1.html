<!DOCTYPE html>
<html>
<head>
  <title>Hungry Kitty</title>
  <style>
    /* –û–±—â–∏–π –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      user-select: none;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–≥—Ä—ã —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–º —Ñ–æ–Ω–æ–º */
    #game-container {
      width: 400px;
      height: 600px;
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      margin: 20px auto;
      /* –ö—Ä–∞—Å–∏–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω */
      background: linear-gradient(180deg, #ff9a9e 0%, #fad0c4 50%, #fad0c4 100%);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      border: 2px solid #ff6f91;
    }

    #cat {
      position: absolute;
      bottom: 0;
      left: 50%;
  transform: translateX(-50%) translateY(0) rotate(0deg);
      font-size: 40px;
      z-index: 2;
      color: #333;
      user-select: none;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        transition: transform 0.3s ease;

    }

    .ice-cream {
      position: absolute;
      width: 60px;
      height: 60px;
      font-size: 45px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —ç–º–æ–¥–∑–∏ */
      top: 0;
      animation: fall linear;
      z-index: 1;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* –¢–µ–Ω—å –¥–ª—è —ç–º–æ–¥–∑–∏ */
    }

    @keyframes fall {
      to {
        transform: translateY(calc(100vh + 60px)); /* –ú–æ—Ä–æ–∂–µ–Ω–∫–∏ —É—Ö–æ–¥—è—Ç –∑–∞ –≥—Ä–∞–Ω–∏—Ü—É */
      }
    }

    #score {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      margin-top: 15px;
      user-select: none;
    }
    #lives {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      gap: 10px;
    }

    .heart {
      font-size: 30px;
      color: #FF5252;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      z-index: 10;
      display: none;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    #game-over h2 {
      font-size: 48px;
      margin: 0 0 20px;
      color: #FF5252;
    }

    #game-over p {
      font-size: 24px;
      margin: 10px 0;
    }

    #restart-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 12px 30px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
      margin: 20px 0 0;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #restart-button:hover {
      background-color: #45a049;
    }

    #missed-counter {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 5;
    }
    
    #controls {
      text-align: center;
      margin-top: 20px;
      user-select: none;
    }

    .button {
      padding: 12px 25px;
      font-size: 20px;
      background-color: #ff2d85;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 0 15px;
      box-shadow: 0 5px 15px rgba(255,45,133,0.6);
      transition: background-color 0.3s ease;
      user-select: none;
      outline: none;
    }

    .button:hover,
    .button:active {
      background-color: #ff1a6f;
    }

    /* –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ —É–≤–µ–ª–∏—á–∏–º –∫–Ω–æ–ø–∫–∏ */
    @media (max-width: 500px) {
      #game-container {
        width: 95vw;
        height: 70vh;
      }
      .button {
        font-size: 24px;
        padding: 15px 30px;
        margin: 0 10px;
      }        font-size: 30px;
      }

    }
  </style>
</head>
<body>
<audio id="voice_1" src="https://raw.githubusercontent.com/reginare/play/main/voice_1.mp3" preload="auto"></audio>

  <div id="score">–°—á–µ—Ç: <span id="score-value">0</span></div>
  
  <div id="lives">
    <span class="heart">‚ù§Ô∏è</span>
    <span class="heart">‚ù§Ô∏è</span>
    <span class="heart">‚ù§Ô∏è</span>
  </div>

  <div id="game-container">
        <div id="missed-counter">–ü—Ä–æ–ø—É—â–µ–Ω–æ: <span id="missed-value">0</span>/10</div>
    <div id="cat">üêà</div>
        <div id="game-over">
      <h2>GAME OVER</h2>
      <p>–í–∞—à —Å—á–µ—Ç: <span id="final-score">0</span></p>
      <button id="restart-button">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>

  </div>

  <div id="controls">
    <button class="button" id="left-button">–í–ª–µ–≤–æ</button>
    <button class="button" id="right-button">–í–ø—Ä–∞–≤–æ</button>
  </div>
  
  <script>
    const gameContainer = document.getElementById('game-container');
    const cat = document.getElementById('cat');
    const scoreValue = document.getElementById('score-value');
        const missedValue = document.getElementById('missed-value');
    const gameOverScreen = document.getElementById('game-over');
    const finalScore = document.getElementById('final-score');
    const restartButton = document.getElementById('restart-button');
    const hearts = document.querySelectorAll('.heart');
    const leftButton = document.getElementById('left-button');
    const rightButton = document.getElementById('right-button');
    const pizzaSound = document.getElementById('voice_1');


    let catPosition = 0;
    const moveSpeed = 12;
    let score = 0;
    let missed = 0;
    let lives = 3;
    const catHeight = 40; // –í—ã—Å–æ—Ç–∞ –∫–æ—à–∫–∏ (font-size)
    let gameActive = true;
    let balls = [];
    //let ballCreationInterval;
    //let checkInterval;
    const ballEmojis = ["üç∑", "üçï", "üëª", "üçî", "üçâ", "üç∞", "üç∫"]; // –°–ø–∏—Å–æ–∫ —ç–º–æ–¥–∑–∏ –º–æ—Ä–æ–∂–µ–Ω–æ–≥–æ

let isFlipping = false;

function flipCat() {
  if (isFlipping) return; // –Ω–µ –∑–∞–ø—É—Å–∫–∞–µ–º, –µ—Å–ª–∏ —É–∂–µ –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞
  isFlipping = true;
  // –í—Ä–∞—â–∞–µ–º –∫–æ—Ç–∏–∫–∞ –Ω–∞ 1080 –≥—Ä–∞–¥—É—Å–æ–≤
  cat.style.transform = 'translateX(-50%) translateY(-250px) rotate(3600deg)';
  // –ü–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º transform –∏ —Ñ–ª–∞–≥
  setTimeout(() => {
    cat.style.transform = 'translateX(-50%) translateY(0) rotate(0deg)';
    isFlipping = false;
  }, 600);
}
    
    function createball() {
            if (!gameActive) return;
      const ball = document.createElement('div');
      ball.classList.add('ice-cream');
      ball.textContent = ballEmojis[Math.floor(Math.random() * ballEmojis.length)]; // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –º–æ—Ä–æ–∂–µ–Ω–æ–µ
      const randomX = Math.random() * (gameContainer.offsetWidth - 60);
      ball.style.left = randomX + 'px';
      const randomDuration = Math.random() * 2 + 3;
      ball.style.animationDuration = randomDuration + 's';
      gameContainer.appendChild(ball);

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —à–∞—Ä–∏–∫–µ
      const ballInfo = {
        element: ball,
        caught: false
      };
      balls.push(ballInfo);

      // –£–¥–∞–ª—è–µ–º —à–∞—Ä–∏–∫ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
      ball.addEventListener('animationend', () => {
        if (!ballInfo.caught) {
          missed++;
          missedValue.textContent = missed;
          
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –¥–æ—Å—Ç–∏–≥–ª–∏ –ª–∏ –º—ã –ø—Ä–µ–¥–µ–ª–∞ –ø—Ä–æ–ø—É—â–µ–Ω–Ω—ã—Ö —à–∞—Ä–∏–∫–æ–≤
          if (missed >= 10) {
            loseLife();
          }
        }
        ball.remove();
        // –£–¥–∞–ª—è–µ–º —à–∞—Ä–∏–∫ –∏–∑ –º–∞—Å—Å–∏–≤–∞
        const index = balls.indexOf(ballInfo);
        if (index > -1) {
          balls.splice(index, 1);
        }
      });

      return ballInfo;
    }
    //  ball.addEventListener('animationend', () => {
     //   ball.remove();
    //  });
    //  return ball;
    }

    function checkScoreZone(ball) {
      const ballRect = ball.getBoundingClientRect();
      const catRect = cat.getBoundingClientRect();
      const catLineY = catRect.bottom;
      const isInScoreZoneY = ballRect.top <= catLineY && ballRect.bottom >= (catLineY - catHeight);
      const isInScoreZoneX = ballRect.right > catRect.left && ballRect.left < catRect.right;
      return isInScoreZoneY && isInScoreZoneX;
    }

    function loseLife() {
      if (!gameActive) return;
      
      lives--;
      missed = 0;
      missedValue.textContent = missed;
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∂–∏–∑–Ω–µ–π
      hearts.forEach((heart, index) => {
        if (index >= lives) {
          heart.style.opacity = '0.3';
        }
      });
      
      if (lives <= 0) {
        endGame();
      }
    }

    function endGame() {
      gameActive = false;
      finalScore.textContent = score;
      gameOverScreen.style.display = 'block';
      
      // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ —à–∞—Ä–∏–∫–æ–≤
      clearInterval(ballCreationInterval);
      clearInterval(checkInterval);
    }

    function restartGame() {
      // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Å–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
      score = 0;
      missed = 0;
      lives = 3;
      gameActive = true;
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
      scoreValue.textContent = score;
      missedValue.textContent = missed;
      
      // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∂–∏–∑–Ω–µ–π
      hearts.forEach(heart => {
        heart.style.opacity = '1';
      });
      
      // –£–¥–∞–ª—è–µ–º –≤—Å–µ —à–∞—Ä–∏–∫–∏
      balls.forEach(ball => {
        ball.element.remove();
      });
      balls = [];
      
      // –°–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã
      gameOverScreen.style.display = 'none';
      
      // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É —Å–Ω–æ–≤–∞
      startGame();
    }

    function startGame() {
      // –°–æ–∑–¥–∞–µ–º —à–∞—Ä–∏–∫–∏ —Å –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–º
      ballCreationInterval = setInterval(() => {
        if (gameActive) {
          createBall();
        }
      }, 800);
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
      checkInterval = setInterval(() => {
        if (!gameActive) return;
        
        for (let i = balls.length - 1; i >= 0; i--) {
          const ball = balls[i];
          if (!ball.caught && checkScoreZone(ball)) {
            score++;
            scoreValue.textContent = score;
            ball.caught = true;
            ball.element.remove();
            balls.splice(i, 1);
          }
        }
      }, 50);
    }

    
    function moveCat(direction) {
      if (direction === 'right') {
        catPosition += moveSpeed;
      } else if (direction === 'left') {
        catPosition -= moveSpeed;
      }

      const containerWidth = gameContainer.offsetWidth;
      const catWidth = cat.offsetWidth;
      const minPosition = -catWidth / 2;
      const maxPosition = containerWidth - catWidth / 2;

      catPosition = Math.max(minPosition, Math.min(catPosition, maxPosition));
      cat.style.left = catPosition + 'px';
      cat.style.transform = 'translateX(0)';
    }

    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowRight') {
        moveCat('right');
      } else if (event.key === 'ArrowLeft') {
        moveCat('left');
      }
    });

    leftButton.addEventListener('touchstart', (event) => {
      event.preventDefault();
      moveCat('left');
    });
    leftButton.addEventListener('mousedown', () => moveCat('left'));

    rightButton.addEventListener('touchstart', (event) => {
      event.preventDefault();
      moveCat('right');
    });
    rightButton.addEventListener('mousedown', () => moveCat('right'));

    function gameLoop() {
      const ball = createball();

      const checkInterval = setInterval(() => {
        if (checkScoreZone(ball)) {
          score++;
          scoreValue.textContent = score;
          // ball ‚Äî —ç–ª–µ–º–µ–Ω—Ç –ø–æ–π–º–∞–Ω–Ω–æ–≥–æ —ç–º–æ–¥–∑–∏
if (ball.textContent === 'üëª') {
  pizzaSound.currentTime = 0;  // –ß—Ç–æ–±—ã –∑–≤—É–∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–ª—Å—è —Å –Ω–∞—á–∞–ª–∞, –µ—Å–ª–∏ –≤—ã–∑–æ–≤ –ø–æ–≤—Ç–æ—Ä—è–µ—Ç—Å—è –±—ã—Å—Ç—Ä–æ
  pizzaSound.play();
}

          
          if (ball.textContent === 'üç∑') {
  flipCat();
}

          clearInterval(checkInterval);
          ball.remove();
        }
      }, 20);

      ball.addEventListener('animationend', () => {
        clearInterval(checkInterval);
        ball.remove();
      });

      setTimeout(gameLoop, Math.random() * 1000 + 500);
    }

    gameLoop();
  </script>
</body>
</html>
