<!DOCTYPE html>
<html>
<head>
  <title>–ö–æ—à–µ—á–∫–∞ –∏ –®–∞—Ä–∏–∫–∏</title>
  <style>
    #game-container {
      width: 800px;
      height: 600px;
      position: relative;
      border: 1px solid black;
      overflow: hidden;
      margin: 0 auto;
    }

    #cat {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      z-index: 2;
      color: #333;
    }

    .ball {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: red;
      top: 0;
      animation: fall linear;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    #score {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="score">–°—á–µ—Ç: <span id="score-value">0</span></div>

  <div id="game-container">
    <div id="cat">üêà</div>
  </div>

  <script>
    const gameContainer = document.getElementById('game-container');
    const cat = document.getElementById('cat');
    const scoreValue = document.getElementById('score-value');

    let catPosition = 0;
    const moveSpeed = 15;
    let score = 0;
    const catHeight = 40; // –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º–∞—è –≤—ã—Å–æ—Ç–∞ –∫–æ—à–∫–∏ (—Ä–∞–≤–Ω–∞ font-size)


    function createBall() {
      const ball = document.createElement('div');
      ball.classList.add('ball');
      const randomX = Math.random() * (gameContainer.offsetWidth - 20);
      ball.style.left = randomX + 'px';
      const randomDuration = Math.random() * 2 + 3;
      ball.style.animationDuration = randomDuration + 's';
      gameContainer.appendChild(ball);

      ball.addEventListener('animationend', () => {
        ball.remove();
      });

      return ball;
    }


    //  –§—É–Ω–∫—Ü–∏—è, –ø—Ä–æ–≤–µ—Ä—è—é—â–∞—è, –ø–µ—Ä–µ—Å–µ–∫ –ª–∏ —à–∞—Ä–∏–∫ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏—é –∫–æ—à–∫–∏.
    function checkScoreZone(ball) {
      const ballRect = ball.getBoundingClientRect();
      const catRect = cat.getBoundingClientRect();

      //  –í—ã—Å–æ—Ç–∞ –ª–∏–Ω–∏–∏, –≥–¥–µ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –∫–æ—à–∫–∞ (bottom –∫–æ—à–∫–∏)
      const catLineY = catRect.bottom;

      //  –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —à–∞—Ä–∏–∫ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ –∑–æ–Ω–µ –∫–æ—à–∫–∏ –ø–æ Y-–∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–µ.
      // –®–∞—Ä–∏–∫ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–∏–∂–µ –≤–µ—Ä—Ö–Ω–µ–π –≥—Ä–∞–Ω–∏—Ü—ã –∫–æ—à–∫–∏ –∏ –Ω–µ –Ω–∏–∂–µ –Ω–∏–∂–Ω–µ–π –≥—Ä–∞–Ω–∏—Ü—ã.
      const isInScoreZoneY = ballRect.top <= catLineY && ballRect.bottom >= (catLineY - catHeight) ;

      //  –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —à–∞—Ä–∏–∫ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ –∑–æ–Ω–µ –∫–æ—à–∫–∏ –ø–æ X-–∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–µ.
      //–®–∞—Ä–∏–∫ –¥–æ–ª–∂–µ–Ω –Ω–∞—Ö–æ–¥–∏—Ç—å—Å—è –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –ª–µ–≤–æ–π –∏ –ø—Ä–∞–≤–æ–π –≥—Ä–∞–Ω–∏—Ü—ã –∫–æ—à–∫–∏
      const isInScoreZoneX = ballRect.right > catRect.left && ballRect.left < catRect.right;

      return isInScoreZoneY;
    }


    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowRight') {
        catPosition += moveSpeed;
      } else if (event.key === 'ArrowLeft') {
        catPosition -= moveSpeed;
      }

      const containerWidth = gameContainer.offsetWidth;
      const catWidth = cat.offsetWidth;
      const minPosition = -catWidth / 2;
      const maxPosition = containerWidth - catWidth / 2;

      catPosition = Math.max(minPosition, Math.min(catPosition, maxPosition));
      cat.style.left = catPosition + 'px';
      cat.style.transform = 'translateX(0)';
    });

    function gameLoop() {
      const ball = createBall();

      ball.addEventListener('animationiteration', () => { //Check iteration
        if (checkScoreZone(ball)) {
          score++;
          scoreValue.textContent = score;
          ball.remove();
        }
      });

      ball.addEventListener('animationstart', () => {  // Check start
        if (checkScoreZone(ball)) {
          score++;
          scoreValue.textContent = score;
          ball.remove();
        }
      });

      setTimeout(gameLoop, Math.random() * 1000 + 500);
    }

    gameLoop();

  </script>
</body>
</html>
