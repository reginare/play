<!DOCTYPE html>
<html>
<head>
  <title>–ö–æ—à–µ—á–∫–∞ –∏ –®–∞—Ä–∏–∫–∏</title>
  <style>
    #game-container {
      width: 800px;
      height: 600px;
      position: relative;
      border: 1px solid black;
      overflow: hidden;
      margin: 0 auto;
    }

    #cat {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      z-index: 2;
      color: #333;
    }

    .ball {
      position: absolute;
      width: 60px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —à–∞—Ä–∏–∫–∞ –≤ 3 —Ä–∞–∑–∞ */
      height: 60px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —à–∞—Ä–∏–∫–∞ –≤ 3 —Ä–∞–∑–∞ */
      border-radius: 50%;
      /* –Ø—Ä–∫–æ-—Ä–æ–∑–æ–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
      background: linear-gradient(to bottom, #FF69B4, #FF1493);
      top: 0;
      animation: fall linear;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    #score {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="score">–°—á–µ—Ç: <span id="score-value">0</span></div>

  <div id="game-container">
    <div id="cat">üêà</div>
  </div>

  <script>
    const gameContainer = document.getElementById('game-container');
    const cat = document.getElementById('cat');
    const scoreValue = document.getElementById('score-value');

    let catPosition = 0;
    const moveSpeed = 15;
    let score = 0;
    const catHeight = 40; // –í—ã—Å–æ—Ç–∞ –∫–æ—à–∫–∏ (font-size)

    function createBall() {
      const ball = document.createElement('div');
      ball.classList.add('ball');
      const randomX = Math.random() * (gameContainer.offsetWidth - 60); // 60 - —à–∏—Ä–∏–Ω–∞ —à–∞—Ä–∏–∫–∞
      ball.style.left = randomX + 'px';
      const randomDuration = Math.random() * 2 + 3;
      ball.style.animationDuration = randomDuration + 's';
      gameContainer.appendChild(ball);

      // –§–ª–∞–≥, —á—Ç–æ —à–∞—Ä–∏–∫ –µ—â–µ –Ω–µ –ø–µ—Ä–µ—Å–µ–∫ –∑–æ–Ω—É –∫–æ—à–∫–∏
      ball.crossed = false;

      return ball;
    }

    function checkScoreZone(ball) {
      const ballRect = ball.getBoundingClientRect();
      const catRect = cat.getBoundingClientRect();

      // –ù–∏–∂–Ω—è—è –ª–∏–Ω–∏—è –∫–æ—à–∫–∏
      const catLineY = catRect.bottom;

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏: —à–∞—Ä–∏–∫ –ø–µ—Ä–µ—Å–µ–∫–∞–µ—Ç –∑–æ–Ω—É –∫–æ—à–∫–∏
      const isInScoreZoneY = ballRect.top <= catLineY && ballRect.bottom >= (catLineY - catHeight);

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏: —à–∞—Ä–∏–∫ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö —à–∏—Ä–∏–Ω—ã –∫–æ—à–∫–∏
      const isInScoreZoneX = ballRect.right > catRect.left && ballRect.left < catRect.right;

      return isInScoreZoneY && isInScoreZoneX;
    }

    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowRight') {
        catPosition += moveSpeed;
      } else if (event.key === 'ArrowLeft') {
        catPosition -= moveSpeed;
      }

      const containerWidth = gameContainer.offsetWidth;
      const catWidth = cat.offsetWidth;
      const minPosition = -catWidth / 2;
      const maxPosition = containerWidth - catWidth / 2;

      catPosition = Math.max(minPosition, Math.min(catPosition, maxPosition));
      cat.style.left = catPosition + 'px';
      cat.style.transform = 'translateX(0)';
    });

    function gameLoop() {
      const ball = createBall();

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–µ—Ä–µ—Å–µ–∫ –ª–∏ —à–∞—Ä–∏–∫ –∑–æ–Ω—É –∫–æ—à–∫–∏
      ball.addEventListener('animationiteration', () => {
        if (!ball.crossed && checkScoreZone(ball)) {
          score++;
          scoreValue.textContent = score;
          ball.crossed = true;
          ball.remove();
        }
      });

      ball.addEventListener('animationend', () => {
        ball.remove();
      });

      setTimeout(gameLoop, Math.random() * 1000 + 500);
    }

    gameLoop();

  </script>
</body>
</html>
